<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Details</title>
  </head>
  <body>
    <main>
      <section class="details_part">
        <div class="containers">
          <div class="details_left">
            <h4 class="details_left_title">Specify Your Details</h4>
            <p class="details_left_desc">
              Who are you going to use this app as ?Then choose your primary
              country of residence, and language
            </p>
            <form action="#" class="details_form" method="POST">
              <div class="details_radios d-flex">
                <label
                  class="details_label d-flex flex-column align-items-center"
                  for="patient_id"
                >
                  Patient
                  <input
                    id="patient_id"
                    value="patient"
                    type="radio"
                    name="choose_option"
                  />
                  <span></span>
                </label>
                <label
                  class="details_label d-flex flex-column align-items-center"
                  for="doctor_id"
                  >Doctor
                  <input
                    value="doctor"
                    id="doctor_id"
                    type="radio"
                    name="choose_option"
                  />
                  <span></span>
                </label>
              </div>
              <div class="select_card d-flex flex-column align-items-start">
                <div class="d-flex flex-column align-items-start">
                  <label for="country_id" class="country_label"
                    >Choose your country</label
                  >
                  <select
                    class="country_select details_select"
                    name="country select"
                    id="country_id"
                  >
                    <option value="" selected>Choose</option>
                  </select>
                </div>
                <div class="d-flex flex-column align-items-start">
                  <label for="language_id" class="language_label"
                    >Choose language</label
                  >
                  <select
                    class="language_select details_select"
                    name="language select"
                    id="language_id"
                  >
                    <option value="" selected>Choose</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="details_right"></div>
        </div>
      </section>
    </main>
  </body>
</html>
