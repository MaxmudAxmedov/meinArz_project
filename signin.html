<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>MeinArzt signin</title>
  </head>
  <body>
    <main>
      <section class="register_part">
        <div class="containers">
          <div class="register_inner">
            <h3 class="register_inner_title">
              A heritage in care. A reputation in excellence.
            </h3>
            <form
              action="#"
              class="register_form d-flex flex-column"
              method="POST"
            >
              <label class="register_label">Email</label>
              <input
                type="email"
                class="regiter_email register_input"
                placeholder="example@gmail.com"
              />
              <label class="register_label mt-4">Password</label>
              <div class="position-relative">
                <input
                  type="password"
                  class="register_password register_input"
                  placeholder="At least 8 charachters"
                />
                <button type="button" class="close_eye">
                  <img src="./images/close_eye.png" alt="close eye img" />
                </button>
              </div>
              <button class="regiter_signin_btn">Sign in</button>
              <a
                href="#"
                class="regiter_google_link d-flex align-items-center justify-content-center"
              >
                <img class="me-2" src="./images/google.png" alt="google icon" />
                Sign in with google
              </a>
              <p class="question_link">
                Donâ€™t have an account ?
                <a
                  href="./signupdetails.html"
                  class="question_link_colored text-decoration-none"
                >
                  Sign Up here
                </a>
              </p>
              <a
                href="#"
                class="forgot_password text-decoration-none text-center"
                >Forgot password ?</a
              >
              <p class="security">
                Our
                <a href="#" class="text-decoration-none question_link_colored"
                  >Terms of Service</a
                >
                apply. For more info on our data processing, see our
                <a href="#" class="text-decoration-none question_link_colored"
                  >Privacy Policy</a
                >
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
