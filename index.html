<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mein Arzt</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- header part Bismillahir Rohmanir Rohim -->
    <header class="header">
      <div class="container">
        <div class="header_inner">
          <a href="#" class="logo">
            <img src="./images/logo.png" alt="mein arzt logo" />
          </a>
          <ul class="nav">
            <li class="nav_item">
              <a href="index.html" class="nav_link active">Home</a>
            </li>
            <li class="nav_item">
              <a href="#" class="nav_link">Services</a>
            </li>
            <li class="nav_item"><a href="#" class="nav_link">About Us</a></li>
            <li class="nav_item"><a href="#" class="nav_link">Register</a></li>
          </ul>
          <a href="#" class="login_btn">Login</a>
        </div>
      </div>
    </header>

    <!-- main part -->
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero_inner">
            <div class="hero_parts">
              <div class="hero_first_part">
                <a href="#" class="hero_first_part_img_link">
                  <img
                    class="hero_first_part_img"
                    src="./images/stars.png"
                    alt="rating stars"
                  />
                </a>
                <h1 class="hero_first_part_title">
                  Your Health Is Our Top Priority
                </h1>
                <div class="hero_first_part_desc_box">
                  <p class="hero_first_part_desc">
                    Medical consultation without leaving home! Fast and safe.
                  </p>
                </div>
              </div>
              <div class="hero_second_part">
                <div class="hero_heart_icon">
                  <img src="./images/Heart_Icon.png" alt="heart icon here" />
                </div>
                <div class="hero_curved_line">
                  <img src="./images/yellow_curve.png" alt="curved line here" />
                </div>
              </div>
            </div>
            <div class="hero_third_part"></div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer part -->
    <footer></footer>
  </body>
</html>
